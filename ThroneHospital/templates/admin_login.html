{% extends 'layout.html' %}
{% block content %}



    <div class="main">
        <h2 class="throne">{{APP_NAME}}</h2>
        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{url_for('static', filename='assets/images/rec.jpg')}}" alt="sing up image"></figure>
                    </div>


                    <div class="signin-form">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                      {% if messages %}
                        <div>
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="errorMessage">
                                    {{ message }}
<!--                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
                                </div>
                            {% endfor %}
                        </div>
                     {% endif %}
                    {% endwith %}

                        <h2 class="form-title">Admin Login</h2>
                        <form action="{{url_for('bp.admin_login')}}" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{{url_for('bp.index')}}" id="home-page">Home page</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename='assets/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>


    <script type="text/javascript">
    window.setTimeout("document.getElementById('errorMessage').style.display='none';", 4000);
    </script>
{% endblock %}
